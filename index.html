<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <!-- STEP 1: Change the title tag to be Your Name -->
    <title>Lucy Acheson</title>

    <!-- STEP 2: INSERT THE BOOTSTRAP 4.6 links here or the Bootstrap 5 CSS link here in the head and the 
         JavaScript Bundle link right before the closing body tag like it says here 
         https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>

    
    <!--STEP 3:  ADD A DARK NAVBAR HERE WITH YOUR NAME IN THE TOP LEFT.  
        Also, create a link in the navbar TO the HTML file that you made in the HTML assessment -->
        
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://lucyach.github.io/LucyAcheson/">Lucy Acheson</a>
              </div>
          </nav>
          
    

    <div class="purpleText">
      <!-- Add a class with custom styling to this div -->

      <p>Hello</p>

    </div>

    <div class="purpleText" id="biggerText">
      <!-- Add the same class as before to apply the same styling to this div.
           ALSO add an id to this div to apply something unique. -->

        <p>world</p>

    </div>

    <!-- STEP 4: CREATE A PHOTO CAROUSEL HERE -->


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://img-9gag-fun.9cache.com/photo/aKgZ6Kb_460s.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
              <img src="https://cdnb.artstation.com/p/assets/images/images/000/493/457/large/frans-odendaal-tomatoman-001.jpg?1443928057" alt="Second slide">
          </div>
          <div class="carousel-item">
              <img src="https://c.tenor.com/XkXTjayb3gsAAAAd/mewkledreamy-tomato-man.gif" alt="Third slide">
          </div>
          <div class="carousel-item">
              <img src="https://i.redd.it/dbsawgocyei11.gif" alt="Fourth slide">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>


    <!-- STEP 5: ADD Bootstrap styling to the table below so it has striped rows 
         and a header row and add at least three more rows. Feel free to change the text.-->



    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Favorite animal</th>
          <th scope="col">Favorite color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Lucy</td>
          <td>Parakeet</td>
          <td>Purple</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Martin</td>
          <td>Gorilla</td>
          <td>Green</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Owen</td>
          <td>Tiger</td>
          <td>Light blue</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
